definition:
  short_name: awssns
  name: AWS SNS
  description: Coralogix can subscribe to AWS SNS. Consolidating SNS logs with your other logs provide for infrastructure and application logs analysis in context of SNS-represented events. This improves your root-cause and impact analysis capabilities. Using Coralogix visualizations you can use these messages to gain insights into trends and to unlock additional value embedded in them. Adding alerts to the mix enhances your proactive management capabilities.
  icon_details:
    light: "assets/integrations/aws-sns.svg"
  tags:
