definition:
  short_name: bitbucket
  name: Bitbucket
  description: Coralogix allows you to monitor who, when and what was accessed and modified on your Bitbucket repo. Using Coralogix alerts and visualizations you can get insights into the status of repos and branches, and monitor activities like commits and pulls. Consolidating all logs on your Coralogix dashboard allows you to view application and infrastructure logs in the context of Bitbucket when doing root-cause or impact analysis.
