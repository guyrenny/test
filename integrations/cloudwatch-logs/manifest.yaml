definition:
  short_name: CloudWatch-Logs-S3
  name: AWS CloudWatch via S3
  description: "Amazon CloudWatch collects and visualizes real-time logs, metrics, and event data in automated dashboards to streamline your infrastructure and application maintenance. Send these to Coralogix to enhance your data management, analysis, and monitoring capabilities. Visit <a href='https://coralogix.com/docs/aws-cloudwatch-integration-options/'>this page</a> to learn about all available methods for collecting logs and metrics from Amazon CloudWatch."
