name: Terraform Testing

on:
  push:
    branches:
      - main
    paths: 
      - "modules/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Get Changed Files
        id: changed-files
        run: echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.tf$')"

      - name: get modules
        run: cd modules
        
      - name: Terraform Init
        run: terraform init
        working-directory: modules/

      - name: Terraform Plan
        run: terraform plan
        working-directory: modules/
