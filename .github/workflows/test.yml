name: Terraform Testing

on:
  push:
    branches:
      - main
    paths: 
      - "modules/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Determine Changed Directory
        id: changed-directory
        run: |
          CHANGED_DIR=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | awk -F/ '{ print $2 }' | head -n 1)
          echo "::set-output name=dir::$CHANGED_DIR"
      - name: echo
        run: echo $CHANGED_DIR
      - name: terraform fmt
        uses: dflook/terraform-fmt@v1
        with:
          path: $CHANGED_DIR/
        
      - name: Terraform Init
        run: terraform init
        working-directory: $CHANGED_DIR/

      - name: Terraform Plan
        run: terraform plan
        working-directory: $CHANGED_DIR/
        
