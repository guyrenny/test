name: Terraform Testing

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Get Changed Files
        id: changed-files
        run: echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.tf$')"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            if [[ $file == *.tf ]]; then
              terraform plan --var-file=vars.tfvars $file
            else
              echo "Skipping non-Terraform file: $file"
            fi
          done
