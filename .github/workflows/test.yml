name: Terraform Testing

on:
  push:
    branches:
      - main
    paths: 
      - "modules/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - uses: Stockopedia/action-get-changed-files@v1
        id: get_changed
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ignore: "**/+(.github)"
          foldersOnly: true 
          format: csv
          
      - name: Save state
        run: echo "name=value" >> $GITHUB_STATE
      - name: test
        run: echo "${{ env.name }}"
        
      - name: Echo changed files
        run: echo ${{ steps.get_changed.outputs.changed[0] }} | sed 's|^\(modules/[^/]*\).*|\1|'
        
      - name: terraform fmt
        uses: dflook/terraform-fmt@v1
        with:
          path: ${{ steps.get_changed.outputs.changed }}/
        
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.get_changed.outputs.changed }}/

      - name: Terraform Plan
        run: terraform plan
        working-directory: ${{ steps.get_changed.outputs.changed }}/
        
